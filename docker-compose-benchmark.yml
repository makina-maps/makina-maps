version: '2.1'

volumes:
  graphite_configs:
  graphite_data:

services:
  graphite:
    image: graphiteapp/graphite-statsd
    volumes:
      - graphite_configs:/opt/graphite/conf
      - graphite_data:/opt/graphite/storage
    networks:
      - openmaptiles-conn
    ports:
      - "8899:80"

  artillery:
    build:
      context: artillery
    volumes:
      - ./artillery:/artillery
    networks:
      - openmaptiles-conn
